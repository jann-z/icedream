<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEDREAM</title>
    <link href="https://github.com/jann-z/icedream/" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dbe9ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('https://raw.githubusercontent.com/jann-z/icedream/main/61b31c9d289e22335b6753b2_Ice%20Cream%202-p-1080.jpeg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 32px;
            color: #000;
            margin-bottom: 15px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #000;
            font-weight: bold; /* Made the subtext bold */
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #bf124b;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Icedream</h1>
        <h2>Wir sind noch in Vorbereitung besuche bis dahin doch www.pchilfe.store!</h2>
        <a href="https://www.pchilfe.store" class="button">www.pchilfe.store</a>
    </div>
</body>
</html>
